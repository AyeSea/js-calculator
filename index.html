<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Play' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<title>JavaScript Calculator</title>
</head>
<body>
	
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Simple JavaScript Calculator</h1>
			<p>A simple four-function calculator built using JavaScript.</p>
			<p>View the source code on <a href="https://github.com/AyeSea/js-calculator">GitHub</a>.</p>
		</div>
	</div>

	<div class="container">
		
		<div class="calc-body">

			<div class="row">
				<div class="col-xs-12 screen">
					<div class="display">0</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default btn-calc"></button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc"></button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc"></button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="clearAll()">C</button></div>
			</div>
			
			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('7')">7</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('8')">8</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('9')">9</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="saveOperation('divide')">&divide;</button></div>				
			</div>

			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('4')">4</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('5')">5</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('6')">6</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="saveOperation('multiply')">&times;</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('1')">1</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('2')">2</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('3')">3</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="saveOperation('subtract')">&minus;</button></div>
			</div>

			<div class="row">
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="saveDigit('.')">.</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc-num" onclick="saveDigit('0')">0</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="calculate()">=</button></div>
				<div class="col-xs-3"><button class="btn btn-default btn-calc" onclick="saveOperation('add')">&plus;</button></div>
			</div>

		</div>

	</div>

</body>
</html>
